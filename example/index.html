<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSGoogleStaticMapMaker</title>
  <!--Google Static Map Maker.js-->
  <script src="../dist/JSGoogleStaticMapMaker.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

</head>
<body style="width: 800px; margin: 0 auto;">
<h1>result</h1>
<button onclick="test();">test me</button>
<textarea id="result" style="width: 100%; position: relative; height: 100px; margin: 20px 0;"></textarea>
<img id="image-container" src="" alt="">
<div id="map">
  <img src="" alt="">
</div>
</body>
<script>
  var GKey = 'Your_Key';
  var maker = new GSMMaker.MapMaker({
    center: new GSMMaker.Location('4611 viking way, richmond'),
    size: {width: 800, height: 600},
    zoom: 16,
      markers: [
        new GSMMaker.GMarker({
          icon: 'https://goo.gl/1oTJ9Y',
          anchor: 'center',
          locations: [
            new GSMMaker.Location({
              lat: 49.182760,
              lng: -123.076259
            })
          ]
        }),
        new GSMMaker.GMarker({
          color: 'red',
          label: 'H',
          size: 'normal',
          locations: [
            new GSMMaker.Location({
              lat: 49.183227,
              lng: -123.076773
            })
          ]
        })
      ],
    paths: [
        new GSMMaker.GPath({
          weight: 5,
          color: '0x00000000',
          fillcolor: 'red',
          geodesic: true,
          locations: [
            new GSMMaker.Location({
              lat: 49.183760,
              lng: -123.075259
            }),
            new GSMMaker.Location({
              lat: 49.183227,
              lng: -123.073773
            }),
            new GSMMaker.Location({
              lat: 49.183227,
              lng: -123.074773
            }),
            new GSMMaker.Location({
              lat: 49.183760,
              lng: -123.075259
            }), // same as the first location, to draw a triangle
          ]
        }),
      new GSMMaker.GCirclePath({
        location: new GSMMaker.Location({
          lat: 49.183927,
          lng: -123.071773
        }),
        weight: 3,
        color: 'black',
        fillcolor: 'blue',
        radius: 100, // meter
        detail: 8 // how detail the circle will be draw
      }),
        new GSMMaker.GRectangePath({
          location: new GSMMaker.Location({
            lat: 49.180927,
            lng: -123.072773
          }),
          weight: 10,
          color: 'black',
          fillcolor: 'red',
          width: 200, // meter
          height: 100 // meter
        }),
    ]
  }, GKey, '');


  function test() {
    var url = maker.toString();
    $("#result").val(decodeURI(url));
    $('#map img').attr('src', url);
  }
</script>

</html>
